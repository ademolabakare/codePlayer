

<html>
	<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>Simple CodePlayer</title>
		
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles.css">

	</head>


	
<body>
	<div id="topBar" class="container">
		<div id="image" >CODE PLAYER</div>
		
	</div>
			
	<div id="htmlCode" class="container"> 
        <div class="row">
        <div class="col-sm-3">
            <div id="html" class="same"><button type="submit" class="myButton active" id="htmlButton">HTML</button></div>
            <textarea id="htmlText" class="slide" >&lt;p id="paragraph"&gt;hello there&lt;/p&gt;</textarea>
        </div>
        <div class="col-sm-3">
            <div id="css" class="same"><button class="myButton active" id="cssButton">CSS</button></div>
            <textarea id="cssText" class="slide" >p {color:green;}</textarea>
        </div>
        <div class="col-sm-3">
            <div id="javaScript" class="same"><button class="myButton active" id="javaScriptButton">javaScript</button></div>
            <textarea id="javaScriptText" class="slide" >document.getElementById("paragraph").
                innerHTML="work done";</textarea>
        </div>
        <div class="col-sm-3">
            <div id="output" class="same"><button class="myButton active" id="outputButton">Output</button></div>
            <iframe id="outputText" class="slide"></iframe>
        </div>
		
		
		
    </div>
	</div>

</html>
